<html>
    <head >
        <title>
            Welcome to FileMaker
        </title>
	<style>
	    div.lispace { 
	    	line-height: 3.6;
	    }
	</style>
    </head>
    <body>
        <form action="/cgi-bin/getData.py" method="post">
	 <div class="lispace">
            Enter the type of Application: <input type="text" name="app_type"><br>
            Specify the port: <input type="text" name="port"><br>
            Environmental Variables: 
            Key <input type="text" name="env"> value  <input type="text" name="env"> <input type="submit" value="Add more"> <br>
	    Commands to install Packages: <textarea rows="4" cols="50" name="run"></textarea><br>
            Command always to be executed: <input type="text" name="entrypoint"><br>
	     Default command( Runs when server start ): <input type="text" name="cmd"><br>
	    
	<input type="submit" value="Go" />
       	  </div>
	 </form> 
    </body>
</html>
